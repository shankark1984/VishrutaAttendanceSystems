<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Vishruta Attendance Systems</title>
    <link rel="icon" href="img/icon.png">
</head>

<body onload="getLocation()">
    <div class="container">
        <img class="logo" src="img/Logo.png" alt="Vishruta Attendance Systems" width="50%">
        <div class="section">
            <div id="my-qr-reader">
            </div>
        </div>
        <div class="container">

            <table>
                <tr>
                    <th>Emp ID</th>
                    <th id="Info1"></th>
                </tr>
                <tr>
                    <th>Emp Name</th>
                    <th id="Info2"></th>
                </tr>
                <tr>
                    <th>Site ID</th>
                    <th id="siteID"></th>
                </tr>
                <tr>
                    <th>Work Order No</th>
                    <th id="workOrderNo"></th>
                </tr>
                <tr>
                    <th>Latitude</th>
                    <th id="srtLatitude"></th>
                </tr>
                <tr>
                    <th>Longitude</th>
                    <th id="srtLongitude"></th>
                </tr>
            </table>
        </div>
           </div>
<script>
    const x = document.getElementById("demo");

function getLocation() {
	if (navigator.geolocation) {
		navigator.geolocation.watchPosition(showPosition);
	} else {
		x.innerHTML = "Geolocation is not supported by this browser.";
	}
}

function showPosition(position) {

	x.innerHTML = "Latitude: " + position.coords.latitude +
		" Longitude: " + position.coords.longitude;


	document.getElementById("srtLatitude").textContent = position.coords.latitude;
	document.getElementById("srtLongitude").textContent = position.coords.longitude;
}

</script>

    <script src="html5-qrcode.min.js">
    </script>
    <script src="script.js"></script>
    <script data-cfasync="false" src="js/form-submission-handler.js"></script>
</body>

</html>
