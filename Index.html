<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Vishruta Attendance Systems</title>
    <link rel="icon" href="img/icon.png">
</head>

<body onload="getLocation()">
    <div class="container">
        <img class="logo" src="img/Logo.png" alt="Vishruta Attendance Systems" width="50%">
        <div class="section">
            <div id="my-qr-reader"></div>
        </div>
        <div class="container">
            <table>
                <tr>
                    <th>Emp ID</th>
                    <td id="empID"></td>
                </tr>
                <tr>
                    <th>Emp Name</th>
                    <td id="empName"></td>
                </tr>
                <tr>
                    <th>Site ID</th>
                    <td id="siteID"></td>
                </tr>
                <tr>
                    <th>Work Order No</th>
                    <td id="workOrderNo"></td>
                </tr>
                <tr>
                    <th>Date Time</th>
                    <td id="datetime"></td>
                </tr>
                <tr>
                    <th>Latitude</th>
                    <td id="srtLatitude"></td>
                </tr>
                <tr>
                    <th>Longitude</th>
                    <td id="srtLongitude"></td>
                </tr>
            </table>
        </div>
    </div>
    <script>
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.watchPosition(showPosition);
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }

        function showPosition(position) {
            document.getElementById("srtLatitude").textContent = position.coords.latitude;
            document.getElementById("srtLongitude").textContent = position.coords.longitude;
        }
    </script>
    <script src="html5-qrcode.min.js"></script>
    <script src="script.js"></script>
    <script data-cfasync="false" src="js/form-submission-handler.js"></script>
</body>

</html>
